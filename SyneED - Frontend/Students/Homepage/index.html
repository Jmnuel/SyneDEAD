<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyneED Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <button class="menu-toggle" onclick="toggleSidebar()">
        <img src="../../assets/Side-bar.png" alt="Menu Icon">
      </button>
      <img src="../../assets/Syne.png" alt="SyneEd Logo" class="logo">
      <h1 class="logo-text">SyneED</h1>
    </div>
    <div class="navbar-right">
      <div class="profile-icon">
        <span class="material-symbols-outlined">account_circle</span>
      </div>
    </div>
  </nav>

  <div class="sidebar" id="sidebar">
    <div class="top">
      <a href="#" onclick="openModal()">+ Join a Classroom</a>
    </div>
    <div class="bottom">
      <a href="#">Settings</a>
    </div>
  </div>

  <div class="main-content">
    <div class="create-classroom-container">
      <div class="create-classroom-btn">
        <a href="#" onclick="openModal()">+ Join a Classroom</a>
      </div>
    </div>
  </div>

  <!-- Modal for Create Form -->
  <div id="modal-overlay" class="modal-overlay">
    <div class="modal-content">
      <div class="rounded-container">
        <form id="form">
          <div class="form-group">
            <label for="classroom-name">Classroom code<span></span></label>
            <input type="text" id="classroom-name" required>
            <div class="underline"></div>
          </div>
          <button type="submit" id="btn1" class="rounded-outline-btn" disabled>Join</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
